<SCRIPT LANGUAGE="JavaScript">
function used_questions_edit() {
	document.form1.edit_button.disabled = false;
	document.form1.delete_button.disabled = false;
	document.form1.new_button.disabled = false;
}

function question_delete(survey_id, formID) 
{
	var i = document.getElementById(formID).selectedIndex;
	var q_id = document.getElementById(formID).options[i].value ;
	var url = "questiondel.php?&survey_id="+survey_id+"&question_id="+q_id;

	confirm_delete = confirm("Are you sure you want to delete this question?");
	
	if (confirm_delete==true) 
	{
		var w = window.open(url ,null, 'width=400,height=240,scrollbars=yes,resizable=yes')
		w.focus();
	} 
}

function question_edit(survey_id, formID)
{
	var i = document.getElementById(formID).selectedIndex;
   var q_id = document.getElementById(formID).options[i].value ;
	
	var url = "questionedit.php?survey_id="+survey_id+"&question_id="+q_id;
		
	document.form1.action = url;
	document.form1.submit();
}

function question_copy(survey_id, formID)
{
	var i = document.getElementById(formID).selectedIndex;
   var q_id = document.getElementById(formID).options[i].value ;
	var num_copy = document.getElementById('num_copy').value;

	var url = "questioncopy.php?survey_id="+survey_id+"&question_id="+q_id+"&num_copy="+num_copy;
		
	document.form1.action = url;
	document.form1.submit();
}

</SCRIPT>
