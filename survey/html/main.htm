<SCRIPT LANGUAGE="JavaScript">
function surveydel(SURVEYID,TYPE) 
{
	URL = 'surveydel.php?survey_id=' + SURVEYID;
	confirm_delete = confirm('Are you sure you want to delete this ' + TYPE + ' and all its questions?');
	if (confirm_delete==true) 
	{
		var w = window.open(URL,null,'width=400,height=240,scrollbars=yes,resizable=yes')
		w.focus();
	} 
}
</SCRIPT>
